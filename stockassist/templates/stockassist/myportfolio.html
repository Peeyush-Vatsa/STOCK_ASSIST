<html lang="en-us">
    <head>
        {%load static%}
        <meta charset="UTF-8">
        <meta name="description" content="This website is about helping you manage your portfolio">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{%static 'stockassist/UI.css'%}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="{%static 'stockassist/UI.js'%}"></script>
        <title>My portfolio</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-light">
            <div class="navbar-nav w-100">
                <a class="navbar-brand px-3 py-2 flex-fill" href="#"><h2>Stock Assist</h2></a>
                {%if user.is_authenticated%}
                    <span class="nav-item px-3 py-2 flex-fill">
                        <span class="dropdown float-right">
                            <a href="#" class="nav-link dropdown-toggle" id="userdropdown" data-toggle="dropdown">Welcome, {{user.first_name}}</a>
                            <div class="dropdown-menu px-1">
                                {%if watchlist_stocks.0%}
                                <a href="{%url 'stockassist:homepage'%}" class="dropdown-item mx-1">My watchlist</a>
                                <div class="dropdown-divider"></div>
                                {%endif%}
                                <a href="{%url 'stockassist:logout'%}" class="btn btn-outline-danger btn-block btn-sm">Logout</a>
                            </div>
                        </span>
                    </span>
                {%endif%}
            </div>
        </nav>
        <div class="container-fluid">
            <br>
            <div style="height: auto;">
                <h1 class="text-dark" style="float: left;">My portfolio</h1>
                <button onclick="javascript:void(0)" class="btn btn-light text-primary" type="button" style="float: right;"><i class="material-icons" style="vertical-align: middle;">add</i> Add stock to portfolio</button>
            </div>
            <br>
            <br>
            <div>
                <!--Add portfolio stocks here-->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Stock</th>
                            <th>Company Name</th>
                            <th>Current Price</th>
                            <th>Purchased at</th>
                            <th>No. of stocks</th>
                            <th>Total profit/loss</th>
                            <th>Total change</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

    </body>
</html>
