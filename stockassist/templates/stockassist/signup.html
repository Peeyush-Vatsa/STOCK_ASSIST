<html lang="en-gb">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This website is about helping you manage your portfolio">
        <meta name="vviewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <title>Stock Assistant</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-light justify-content-center">
            <div class="navbar-nav">
                <a href="{%url 'stockassist:homepage'%}" class="navbar-brand px-3 py-2"><h2>Stock Assistant</h2></a>
            </div>
        </nav>
        <div class="container-fluid">
            <br>
            <h3 class="text-danger text-center">Sign Up</h3>
            <form method="POST" action="{% url 'stockassist:signup'%}">
                {%csrf_token%}
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input type="text" placeholder="Enter username" class="form-control" name="username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="fname">First Name: </label>
                    <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter first name" required>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name: </label>
                    <input type="text" class="form-control" name="lname" id="lname" placeholder="Enter last name" required>
                </div>
                <div class="form-group">
                    <label for="emailid">Email ID: </label>
                    <input type="email" class="form-control" name="emailid" id="emailid" placeholder="Enter email id" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password: </label>
                    <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
        </div>
    </body>
</html>
