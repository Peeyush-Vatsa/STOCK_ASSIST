<html lang="en-gb">
    <head>
        {%load static%}
        <meta charset="UTF-8">
        <meta name="description" content="This website is about helping you manage your portfolio">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="{%static 'stockassist/UI.js'%}"></script>
        <title>Login</title>
    </head>
    <body background="{%static 'stockassist/Login.jpg'%}">
        <nav class="navbar navbar-expand-sm bg-light justify-content-center">
            <div class="navbar-nav">
                <a href="{%url 'stockassist:homepage'%}" class="navbar-brand px-3 py-2"><h2>Stock Assist</h2></a>
            </div>
        </nav>
        <br>
        <div class="container">
            <h1 class="text-success" style="text-align: center;">Login</h1>
            <br>
            {%if notauthenticated%}
                <div class="alert alert-warning alert-dismissible fade show" id="errorbox">
                    <strong id="errormessages">Invalid credentials. Please try again</strong>
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                </div>
            {%endif%}    
            <form method="post" action='{%url "stockassist:login"%}' style="width: 60%; margin: auto;">
                {%csrf_token%}
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input type="text" class="form-control" name="username" id="username" required>
                </div>
                <label for="pwd">Password: </label>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" name="pwd" id="pwd" required>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-light float-right" onclick="changeVis()">
                            <i class="material-icons" id="togglePwdIcon">visibility_off</i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="Login_button" onsubmit="login()">Log in</button>
            </form>
            <br>
            <hr>
            <h4 class="text-secondary" style="text-align: center;">or</h2>
            <a class="btn btn-danger btn-block" style="width: 60%; margin: auto;" href="{%url 'stockassist:signup'%}">Sign up</a>
        </div>
    </body>
</html>
